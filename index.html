<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Krishak_Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon"  href="rr/favi.ico">
  
</head>
<body>
<div id="bg"></div>

<form id="loginForm" >

    <div class="logo">
        <img src="KRISHAK_final_Logo.png" alt="Logo">
    </div>


  <div class="form-field">
    <input type="email" id="emailInput"  placeholder="Email / Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" id="passwordInput"  placeholder="Password" required/>                         </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>

<script src="script.js"></script>

  
</body>
</html>
